name: Release Module

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Build module
        run: npm run build

      - name: Extract version from module.json
        id: version
        run: |
          VERSION=$(jq -r '.version' dist/module.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Module version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} does not exist, will create"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create dispatch.zip
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cd dist
          zip -r ../dispatch.zip . -x "*.DS_Store" -x "*.map"

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Dispatch v${{ steps.version.outputs.version }}

            Combat UI expansion for Masks: A New Generation.

            Install this module in FoundryVTT using the manifest URL:
            ```
            https://github.com/RcKeller/dispatch/releases/latest/download/module.json
            ```
          files: |
            dispatch.zip
            dist/module.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
